{% extends "flask_user_layout.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 mx-auto text-center">
            <div class="justify-content-center">
                <div class="oops-img">
                    <img src="/static/images/roadworks.jpeg" alt="Just your typical roadworks sign"
                    class="img-fluid mx-auto">
                    <br>
                    <a href="{{ url_for('home_page')}}">
                        <i class="fas fa-house-damage fa-2x icon home-icon mt-4 ms-3"></i>
                    </a>
                </div>
                <div class="card-body justify-content-center">
                    <span class="card-title pink-text text-darken-1">{{error_type}}</span>
                    <p>{{excuse}}</p>
                    <p>&nbsp;</p>
                    <p>Book Repository Message - {{error}}</p>
                </div>
                <div class="card-action mb-3 text-center">
                    <a href="{{ url_for('user.logout') }}">[ Sign Out <i class="fas fa-hand-paper sign-out-icon"></i> ]</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
